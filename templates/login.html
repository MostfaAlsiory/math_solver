{% extends 'base.html' %}

{% block title %}تسجيل الدخول - محلل الاستعلامات العلمية{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="auth-container">
        <h2 class="auth-title rtl">تسجيل الدخول</h2>
        
        <form method="POST" action="{{ url_for('login') }}" class="rtl">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </div>
            
            <div class="text-center">
                <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">إنشاء حساب جديد</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
