{% extends 'base.html' %}

{% block title %}إنشاء حساب جديد - محلل الاستعلامات العلمية{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="auth-container">
        <h2 class="auth-title rtl">إنشاء حساب جديد</h2>
        
        <form method="POST" action="{{ url_for('register') }}" class="rtl">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="form-text">اختر اسم مستخدم فريد لا يقل عن 3 أحرف</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">كلمة المرور يجب أن تكون 8 أحرف على الأقل</div>
            </div>
            
            <div class="mb-3">
                <label for="password_confirm" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">إنشاء حساب</button>
            </div>
            
            <div class="text-center">
                <p>لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">تسجيل الدخول</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
